<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-Journey</title>
</head>
<body>
    <div id="root"> </div>

     <!-- core react files -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- react-dom for dom operations -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
    <script>
        const heading =React.createElement("h1",{}, 'Welcome to React Journey');//createElement creates a react element has 3 args

        const button = React.createElement('button',{onClick: () =>alert("Button Clicked") }, 'Click Me');
        const container =React.createElement("div", {}, [heading,button] );
        const root =ReactDOM.createRoot(document.getElementById("root"));
        root.render(container);
       

    </script>

    


</body>
</html>
